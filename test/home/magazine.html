<!--{% load static %}-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>COARR GUIDE</title>
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
        <!-- <link rel="stylesheet" href="{% static 'css/home.css' %}"> -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/home.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- js -->
        <!-- <script src="{% static 'js/main.js' %}"> </script> -->
        <script src="../main.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Quicksand&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=0.8,user-scalable=no,maximum-scale=0.8,width=device-width" />
        <link rel="shortcut icon" href="../websrc/favicon.ico" type="image/x-icon">
    </head>
    <body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>


    <div class="header">
        <div class="btn">
            <img class="btn" src="../websrc/btn_back.png" alt="" onclick="backto('?tab=recomm');"/>
        </div>
        <a onclick="location.reload();">매거진</a>
        <div style="width:11px;"></div>
    </div>

    <div class="main-page">
        <div class="bar-header">
            <a>주간 인기 매거진</a>
        </div>
        
        <div class="hscroll-view-magazine">
            <div class="rest-display" style="margin-left: 16px;">
                <img src="../websrc/mag3.png" alt="">
                <div>
                    <b>외식에 기술을 더하다. 푸드테크..</b><br>
                    <a>[테크] 2023/07/03</a>
                </div>
            </div>

            <div class="rest-display">
                <img src="../websrc/mag2.png" alt="">
                <div>
                    <b>화양연화를 그대로 가져다...</b><br>
                    <a>[식당] 2023 / 07 / 05</a>
                </div>
            </div>

            <div class="rest-display" style="margin-right: 16px;">
                <img src="../websrc/mag1.png" alt="">
                <div>
                    <b>푸드 디자인부터 전직 디자...</b><br>
                    <a>[인물] 2023 / 07 / 05</a>
                </div>
            </div>
        </div>

        <div class="bar-header">
            <a>목록</a>

            <div class="dropout-btn">
                <a>최신순</a>
                <img src="../websrc/dropout_icon.png" alt="">
            </div>
        </div>

        <!-- list -->
        <div class="magazine-list-view">
            <div class="magazine-img">
                <img src="../websrc/mag1_origin.jpg" alt="">
            </div>
            <div class="text-block">
                <a class="category">[테크]</a>
                <a class="title">외식에 기술을 더하다. 푸드테크 혁명</a>
                <a class="date">2023/07/03</a>
                <div class="spacer"></div>
                <div class="like-block">
                    <img src="../websrc/like_gray_icon.png" alt="">
                    <a>724</a>
                </div>
            </div>
        </div>

        <div class="magazine-list-view">
            <div class="magazine-img">
                <img src="../websrc/mag2_origin.jpg" alt="">
            </div>
            <div class="text-block">
                <a class="category">[식당]</a>
                <a class="title">화양연화를 그대로 가져다 놓은 아디오도시</a>
                <a class="date">2023/07/03</a>
                <div class="spacer"></div>
                <div class="like-block">
                    <img src="../websrc/like_gray_icon.png" alt="">
                    <a>938</a>
                </div>
            </div>
        </div>

        <div class="magazine-list-view end">
            <div class="magazine-img">
                <img src="../websrc/mag3_origin.jpg" alt="">
            </div>
            <div class="text-block">
                <a class="category">[인물]</a>
                <a class="title">푸드 디자이너의 개척자 마르티 귀세</a>
                <a class="date">2023/07/03</a>
                <div class="spacer"></div>
                <div class="like-block">
                    <img src="../websrc/like_gray_icon.png" alt="">
                    <a>472</a>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Footer Bar -->
    <div class="footer-bar">
        <img src="../websrc/home_active.png" onclick="switch_tab(0, 0);">
        <img src="../websrc/restaurant_deactive.png" onclick="switch_tab(0, 1);">
        <img src="../websrc/gift_deactive.png" onclick="switch_tab(0, 2);">
        <img src="../websrc/user_deactive.png" onclick="switch_tab(0, 3);">
    </div>

</html>
