<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>COARR GUIDE</title>
        <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
        <!-- <link rel="stylesheet" href="{% static 'css/restaurant.css' %}"> -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/restaurant.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- js -->
        <!-- <script src="{% static 'js/main.js' %}"> </script> -->
        <script src="../main.js"></script>
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Quicksand&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=0.8,user-scalable=no,maximum-scale=0.8,width=device-width" />
        <link rel="shortcut icon" href="../websrc/favicon.ico" type="image/x-icon">
    </head>
    <body id="review-detail-view-body" oncontextmenu='return false' onselectstart='return false' ondragstart='return false' onload="init_review_page();">

    <div class="title-img-wrapper">
        <img src="../websrc/rest3.jpg" alt="">
    </div>

    <div class="grad"></div>

    <div class="main-review-page" id="main-review-page">

        <div class="trans-view"></div>

        <div id="review-detail-main-view" class="main-view">
        </div>
        
    </div>

    <!-- Loading Page -->
    <div id="loading-page" class="loading-page hide">
        <img src="../websrc/loading.gif" alt="">
    </div>

    <div class="bar-block-center" id="review-title-bar">
        <div class="back_btn" onclick="backto('restaurant?tab=review');">
            <img id="review-title-back-icon" src="../websrc/back_arrow_white.png" alt="">
        </div>
        <a onclick="refresh();">
            {{ rname }}
        </a>
        <div class="back_btn"></div>
    </div>

    <div class="spread-footer-bar">
        <img src="../websrc/like_btn_gray.png" onclick="return false;">
        <img src="../websrc/bookmark_btn_gray.png" onclick="return false;">
    </div>

    <script>
	window.addEventListener('DOMContentLoaded', function()
    {
        var jlist = new Array();
        var data = new Object();
        data.content = "{{ content1 }}";
        jlist.push(data);
        set_data(JSON.stringify(jlist));
    });
    </script>
        
</body>
</html>
