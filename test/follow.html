<!-- {% load static %} -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>COARR GUIDE</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false' style="overflow-x:hidden; overflow-y:auto; margin: 0px;">
    <!-- Header -->
    <div class="header-bar">

            <div class="header-button pointer">

            <div class="header-button-disable pointer">

            </div>
        </div>
        <div class="header-button-group">
            <div id="noti-button" class="btn btn-header pointer">

            <div id="search-button" class="btn btn-header pointer">
                <img src="./websrc/search.png">
            </div>
        </div>
    </div>
    <!-- Header Underline Bar -->
    <div class="header-linebar">
        <div class="header-line-left"></div>
        <div class="header-line-right"></div>
    </div>

    <div class="float-button">

    <div class="main-page" style="margin-top:90px; margin-bottom:72px; display:none;">

        </div>
        <div class="title-text-group2">

        </div>
        <div class="hscroll-view2">
            <div class="new-restaurant-view">
                <img class="title-img" src="./websrc/new_rest-1.png">
                <img src="./websrc/new_r_h1.png" style="margin-top: 6px;">
                <img src="./websrc/new_r_t1.png" style="margin-top: 3px;">

                <img class="title-img" src="./websrc/new_rest-1.png">

            <div class="title-t3">
                <img src="./websrc/t2.png">
            </div>
            <div class="">
                <img src="./websrc/see_all.png">

        </div>
        <div class="hscroll-view-dummy"></div>
        <div class="title-text-group2">
            <div class="title-t3">
                <img src="./websrc/t3.png">

<div class="footer-bar">
    <img class="pointer" src="./websrc/home_active.png">
    <img class="pointer" src="./websrc/restaurant_deactive.png">
