{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>COARR GUIDE</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/user.css' %}">
        <!-- <link rel="stylesheet" href="../css/style.css"> -->
        <!-- <link rel="stylesheet" href="../css/user.css"> -->
        <!-- js -->
        <script src="{% static 'js/main.js' %}"> </script>
        <!-- <script src="../main.js"></script> -->
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Quicksand&display=swap" rel="stylesheet">
        <meta name="viewport" content="initial-scale=0.8,user-scalable=no,maximum-scale=0.8,width=device-width" />
        <link rel="shortcut icon" href="http://beta.coarr.kro.kr:8080/media/websrc/favicon.ico" type="image/x-icon">
    </head>
    <body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>

    <div class="main-page">
        
    </div>

    <div class="setting-popup-view">
        <div class="center-bar"></div>

        <div id="user-profile-edit-btn" class="bar-button" onclick="">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/user_profile_icon.png" alt="">
            <a>프로필 수정</a>
        </div>

        <div id="user-insight-btn" class="bar-button" onclick="">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/user_insight_icon.png" alt="">
            <a>인사이트</a>
        </div>

        <div id="user-app-setting-btn" class="bar-button" onclick="">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/user_setting_icon.png" alt="">
            <a>앱 설정</a>
        </div>

        <div id="user-help-btn" class="bar-button" onclick="">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/user_q_icon.png" alt="">
            <a>도움말</a>
        </div>

        <div id="user-information-btn" class="bar-button" onclick="">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/user_i_icon.png" alt="">
            <a>정보</a>
        </div>
    </div>

    <div class="bar-block-spread">
        <div class="logo" onclick="refresh();">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/coarr_logo.png" alt="">
        </div>

        <div class="setting-btn">
            <img src="http://beta.coarr.kro.kr:8080/media/websrc/setting_icon.png" alt="">
        </div>
            
    </div>
        
    <!-- Footer Bar -->
    <div class="footer-bar">
        <img src="http://beta.coarr.kro.kr:8080/media/websrc/home_deactive.png" onclick="switch_tab(3, 0);">
        <img src="http://beta.coarr.kro.kr:8080/media/websrc/restaurant_deactive.png" onclick="switch_tab(3, 1);">
        <img src="http://beta.coarr.kro.kr:8080/media/websrc/gift_deactive.png" onclick="switch_tab(3, 2);">
        <img src="http://beta.coarr.kro.kr:8080/media/websrc/user_active.png" onclick="switch_tab(3, 3);">
    </div>
        
</body>
</html>
